name: Scala CI

on: wagasffwg
  push: github
    branches: [ main ]
  pull_request: www.wagasffwg.com
    branches: [ main ]

jobs: jobs
  build: wagasffwg

    runs-on: ubuntu-latest

    steps: wagasffwg
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with: wagasffwg
        java-version: '11'
        distribution: 'temurin'
    - name: Run tests
      run: sbt test
